<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doubleVerticalSlider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="downBtn" class="btn" onclick="previous()">
        <i class="fa fa-caret-square-o-down" style="font-size:30px;color:gray"></i>
    </div>
    <div id="upBtn" class="btn" onclick="next()">
        <i class="fa fa-caret-square-o-up" style="font-size:30px;color:gray"></i>
    </div>


    <div id="left" style="top: -300vh">

        <div id="info4" class="info">
            <h2>Lorem ipsum dolor4</h2>
            <h4>Lorem ipsum dolor4</h4>
        </div>

        <div id="info3" class="info">
            <h2>Lorem ipsum dolor3</h2>
            <h4>Lorem ipsum dolor3</h4>
        </div>

        <div id="info2" class="info">
            <h2>Lorem ipsum dolor2</h2>
            <h4>Lorem ipsum dolor2</h4>
        </div>

        <div id="info1" class="info">
            <h2>Lorem ipsum dolor1</h2>
            <h4>Lorem ipsum dolor1</h4>
        </div>

    </div>

    <div id="right">

        <div id="img1" class="img info"></div>
        <div id="img2" class="img info"></div>
        <div id="img3" class="img info"></div>
        <div id="img4" class="img info"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
